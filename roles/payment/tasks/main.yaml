- name: install python3 packages
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: present
  loop:
  - python3 
  - gcc 
  - python3-devel


- name: app setup
  include_role:
    name: common
    tasks_from: app-setup

- name: install dependencies
  ansible.builtin.pip:
    requirements: requirements.txt
  args:
    chdir: /app

- name: systemd setup
  include_role: 
    name: common
    tasks_from: systemd

